<div class="container">
	<center>
    <div class="starter-template">
        <h1>Trendalyzer</h1>
        <p style="font-size:120%">Find trending topics related to whatever you are interested in</p>
    </div>
    
    <div class="container" style="padding-top:10px; padding-bottom:20px">
        <img src="static/images/trendalyzer_logo.jpg" height=250/>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="Category">Category:</label>
          <input type="text" id="Category" name='Category' placeholder="e.g. Sports">
        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Find my trending topics!</button>
        </div>
      </form>
      {% block content %}
      <br><span style="color: red; font-size=150%">{{ error }}</span>
    	{% endblock content %}
    </div>
	</center>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
